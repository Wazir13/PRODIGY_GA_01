<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Style Transfer</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #0ff;
        }
        .upload-box {
            background-color: #222;
            border: 2px dashed #0ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            background: #0ff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            border: 2px solid #0ff;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Neural Style Transfer</h1>
    <div class="upload-box">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label>Content Image:</label>
            <input type="file" name="content" accept="image/*" required><br>
            <label>Style Image:</label>
            <input type="file" name="style" accept="image/*" required><br>
            <button type="submit">Apply Style</button>
        </form>
    </div>
    <div id="result">
        <!-- Image output will be shown here -->
    </div>
</body>
</html>
